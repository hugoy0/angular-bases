<h1>{{name}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <dd>{{getHeroeDescription()}}</dd>

    <td>Capitalizado:</td>

</dl>

<button 
    *ngIf="name !== 'Spiderman'"
    (click)="changeHeroe()"
    class="btn btn-primary">
    Cambiar nombre
</button> &nbsp; &nbsp; 
<button 
    *ngIf="age !== 25" 
    (click)="changeAge()"

    Cambiar edad
</button>  &nbsp; &nbsp; 
<button 
    *ngIf="age !== 45 || name !== 'ironman'" 
    (click)="resetParams()"
    class="btn btn-primary">
    Reset
</button>

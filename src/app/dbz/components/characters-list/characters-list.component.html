<h4>Listado</h4>
<ul class="list-group">
    <li 
        *ngFor="let character of characterList; 
                index as i; 
                even as isEven; 
                odd as isOdd" 
        class="list-group-item">

            <span>{{character.name}}</span> - 
            <strong>Power:</strong>
            <span>{{character.power}}</span>
            
    </li>
</ul>

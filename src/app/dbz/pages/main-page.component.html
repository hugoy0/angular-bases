<h1>DBZ Personajes</h1>
<hr>

<div class="row">

    <div class="col">
        <dbz-list [characterList]="characterList" (onDeleteEmit)="deleteCharacter($event)"></dbz-list>
    </div>

    <div class="col">
        <dbz-add-character (onNewCharacter)="addNew($event)"></dbz-add-character>
    </div>

</div>

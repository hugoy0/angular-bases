<h1>DBZ Personajes</h1>
<hr>

<div class="row">

    <div class="col">
        <dbz-list 
            [characterList]="dbzService.characterList" 
            (onDeleteEmit)="dbzService.deleteCharacter($event)">
        </dbz-list>
    </div>

    <div class="col">
        <dbz-add-character (onNewCharacter)="dbzService.addNew($event)"></dbz-add-character>
    </div>

</div>
